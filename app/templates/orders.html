<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function redirect() {
            console.log("fdaasdfsad")
            var order_id = document.getElementById("order_id").value;
            window.location.href = "/orders/" + order_id;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Список заказов</h1>

        <!-- Форма поиска -->
        <form>
            <div class="input-group">
                <input id="order_id" type="number" name="order_id" class="form-control" placeholder="Введите ID заказа" required>
                <button type="button" onclick="redirect()" class="btn btn-primary">Найти заказ</button>
            </div>
        </form>

        <!-- Таблица заказов -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Адрес</th>
                    <th>Книга</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                {% if orders %}
                    {% for order in orders %}
                    <tr>
                        <td>{{ order[0] }}</td>
                        <td>{{ order[1] }}</td>
                        <td>{{ order[2] }}</td>
                        <td>{{ order[3] }}</td>
                        <td>{{ order[4] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5" class="text-center">Заказ не найден</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary">Вернуться на главную</a>
    </div>
</body>
</html>
