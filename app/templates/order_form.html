<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Контейнер с верхним отступом -->
        <h1 class="mb-4">Оформить заказ</h1>
        <!-- Заголовок формы -->
        <form action="/order" method="post" class="mb-4">
            <!-- Форма для ввода данных заказа -->
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <!-- Поле для ввода имени -->
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Ваш адрес:</label>
                <input type="text" id="address" name="address" class="form-control" required>
                <!-- Поле для ввода адреса -->
            </div>
            <div class="mb-3">
                <label for="book_title" class="form-label">Выберите книгу:</label>
                <select id="book_title" name="book_title" class="form-select" required>
                    <!-- Выпадающий список для выбора книги -->
                    {% for book in books %}
                    <option value="{{ book }}">{{ book }}</option>
                    <!-- Используется шаблонная переменная для отображения доступных книг -->
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Заказать</button>
            <!-- Кнопка отправки формы -->
        </form>
